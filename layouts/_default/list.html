<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" prefix="og: https://ogp.me/ns#">
    {{ partial "head.html" . }}
    <body>
        <h1 id="header"><a href="/">{{ .Site.Title }}</a></h1>
        <p>{{ .Site.Params.Description }}</p>
        <h2>Table of Contents</h2>
        <ol>
            {{ range .Site.RegularPages }}
            <li>
                <span>{{.Date.Format "02 Jan 2006"}}</span> &middot; <a href="{{.Permalink}}">{{.Title}}</a>
            </li>
            {{ end }}
        </ol>
        {{ partial "footer.html" .}}
    </body>
</html>
