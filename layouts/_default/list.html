{{ define "main" }}
    <p>{{ .Site.Params.Description }}
    {{- range .Site.RegularPages }}
        <article>
            <h2><a class="article-title" href="{{ .Permalink }}">{{ .Title }}</a> &middot; <time datetime="{{.Date.Format "2006-01-02"}}">{{.Date.Format "02 Jan 2006"}}</time></h2>
            {{- .Content }}
        </article>
    {{- end }}
{{ end }}
