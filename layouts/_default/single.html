<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" prefix="og: https://ogp.me/ns#">
    {{ partial "head.html" . }}
    <body>
        <header><h1 id="header"><a href="/">{{ .Site.Title }}</a></h1></header>
        <article>
            <h1>{{ .Title }}</h1>
            {{- if or .Params.Author .Site.Author.name }}
            <p align="right">{{- .Params.Author | default .Site.Author.name }}</p>
            {{ end }}
            {{ .Content }}
        </article>
        {{ partial "footer.html" .}}
    </body>
</html>
