{{ define "main" }}
    <p>Posts under `<a href="{{ .Permalink }}">{{ .Title | title }}</a>`
    {{ range .RegularPages }}
        <article>
            <h1 class="article-title"><a class="article-link" href="{{ .Permalink }}">{{ .Title | title }}</a> &middot; <time datetime="{{.Date.Format "2006-01-02"}}">{{.Date.Format "02 Jan 2006"}}</time></h1>
            {{ .Content }}
        </article>
    {{ end }}
{{ end }}
